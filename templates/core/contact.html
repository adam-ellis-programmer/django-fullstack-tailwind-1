{% extends 'base.html' %}
<!--  -->
{% block title %}Contact - Django + Tailwind{% endblock %}
<!--  -->
{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center">Contact Us</h1>
  <div class="bg-white rounded-lg shadow-md p-8">
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="subject"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Subject</label
        >
        <input
          type="text"
          id="subject"
          name="subject"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="message"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="5"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        ></textarea>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>

  <div class="mt-8 text-center">
    <a href="{% url 'core:home' %}" class="text-blue-600 hover:text-blue-800"
      >‚Üê Back to Home</a
    >
  </div>
</div>
{% endblock %}
